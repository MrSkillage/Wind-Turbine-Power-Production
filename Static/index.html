<!doctype html>

<!-- Copied and Adapted from Bootstrap Documentation page -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Wind Power Predictor</title>
  </head>
  <body class="text-center">

    <form class="container">
        <h1>Welcome to Wind Turbine Predictor</h1>
        <br>
        <input class="form-control" type="wind" id="wind-text" placeholder="Enter the power of wind!" required autofocus>
        <br>
        <input class="form-control" type="text" id="output" placeholder="Random number here..." aria-label="readonly input example" readonly required autofocus>
        <br>
        <div class="row">
            <div class="col-sm">
              <button type="button" id="yes-button" class="w-100 btn btn-long btn-primary">Yes</button>
            </div>
            <div class="col-sm">
              <button type="button" id="no-button" class="w-100 btn btn-long  btn-success">No</button>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script>
        $("#yes-button").click(function(e) {
            e.preventDefault();
            $.getJSON("/api/normal", function(data) {
                $('#output').val(data.value);
            });
        });

        $("#no-button").click(function(e) {
            e.preventDefault();
            $.getJSON("/api/uniform", function(data) {
                $('#output').val(data.value);
            });
        });
    </script>

  </body>
</html>
